<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <section class="container">
        <section class="col-xs-6 calc">
            <div class="row">
                <div class="col-xs-12 display">0000</div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <button type="button" class="col-xs-4 btn btn-primary btn-lg">C</button>
                        <button type="button" class="col-xs-4 btn btn-primary btn-lg">CE</button>
                        <button type="button" class="col-xs-4 btn btn-primary btn-lg">/</button>

                    </div>
                    <div class="row">
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">1</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">2</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">3</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">X</button>
                    </div>
                    <div class="row">
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">4</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">5</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">6</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">-</button>
                    </div>
                    <div class="row">
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">7</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">8</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">9</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">+</button>
                    </div>
                    <div class="row">
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">0</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">.</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">=</button>
                        <button type="button" class="col-xs-3 btn btn-primary btn-lg">RNDM</button>

                    </div>
                </div>
            </div>
        </section>

    </section>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>
</html>
