<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-xs-12 display">0000</div>
        </div>
        <div class="row">
            <div class="col-xs-12 ">
                <div class="row">
                    <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg">C</button></div>
                    <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg">CE</button></div>
                    <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg">%</button></div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">1</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">2</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">3</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">X</button></div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">4</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">5</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">6</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">-</button></div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">7</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">8</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">9</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">+</button></div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">0</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">.</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary btn-lg">+</button></div>
                </div>
            </div>
        </div>


    </section>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>
</html>
